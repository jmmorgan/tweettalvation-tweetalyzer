<html>
<head>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/index.css" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    // This block borrowed from https://www.sitepoint.com/url-parameters-jquery/
    $.urlParam = function(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      return results[1] || 0;
    }
    var frame_src = '/welcome';
    
    try{
      frame_src = decodeURIComponent($.urlParam('frame_src'));
    } catch (e){
      // Ignore
    }

    $(document).ready(function(){
      $('.canvas').attr('src', frame_src);

      $('.a_welcome').on('click', function(){
        $('.canvas').attr('src', '/welcome');
      });

      $('.a_howfucked').on('click', function(){
        $('.canvas').attr('src', '/howfucked.html');
      });

      $('.a_peckingorder').on('click', function(){
        $('.canvas').attr('src', '/peckingorder.html');
      });

      $('.a_wpcorrections').on('click', function(){
        $('.canvas').attr('src', '/wpcorrections.html');
      });

      $('.a_trendingsearches').on('click', function(){
        $('.canvas').attr('src', '/trendingsearches.html');
      });

      // Hack to bust out of iframe when a cross-domain link is clicked
      // Way too complicated. I should just serve all of these public pages through a controller. Soon.
      $('#canvas').on('load', function(e){
        $(this).contents().find('a').attr('target', '_top');
      });
    });

  </script>
</head>

<body>
  <div class='header'>
    <a class="a_welcome" href='#'>Trump's Tweet Reviews</a> <a href='#' class="a_howfucked">How Fucked Are We?</a>
    <a href='#' class="a_peckingorder">Trump's Pecking Order</a>
    <a href='#' class="a_wpcorrections">The Washington Post Corrects Trump's Tweets</a>
    <a href='#' class="a_trendingsearches">Trump Google Trends</a>
  </div>
  <iframe class='canvas' id='canvas' src="/welcome">
  </iframe>
  <div class='footer'>
    <a class="a_welcome" href='#'>Trump's Tweet Reviews</a> <a href='#' class="a_howfucked">How Fucked Are We?</a>
    <a href='#' class="a_peckingorder">Trump's Pecking Order</a>
    <a href='#' class="a_wpcorrections">The Washington Post Corrects Trump's Tweets</a>
    <a href='#' class="a_trendingsearches">Trump Google Trends</a>
  </div>
</body>
</html>
